<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/perfil.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
  </head>
  <body>
    <div class="perfil">
      <div class="perfil-header">
        <h1>Crear cuenta</h1>
      </div>
      
            <form action="cgi-bin/registro.pl" class="datos_personales" method="post">
                <div class="datos_personales">
                    <h3>Datos personales</h3>
                    <div class="input-group">
                        <label>Nombre completo:</label>
                        <input type="text" id="nombreC" name="nombreC" class="input-label" placeholder="" >
                        <label id="error-registro-nombre" class="error" visible="true"></label>
                    </div>
                    <div class="input-group">
                        <label>DNI:</label>
                        <input type="text" id="dni" name="dni" class="input-label" placeholder="" >
                        <label id="error-registro-dni" class="error" visible="false"></label>
                    </div>
                    <div class="input-group">
                        <label>Número celular:</label>
                        <input type="text" id="celular" name="celular" class="input-label" placeholder="" >
                        <label id="error-registro-celular" class="error" visible="false"></label>
                    </div>
                    <div class="input-group">
                        <label>Usuario de inicio de sesión</label>
                        <input type="text" name="nameSesionUsuario" class="input-label" placeholder="">
                        <label id="error-registro-user" class="error" visible="false"></label>
                    </div>
                    <div class="input-group">
                        <label>Contraseña:</label>
                        <input type="password" name="password" class="input-label" placeholder="">
                        <label id="error-registro-password" class="error" visible="false"></label>
                    </div>
                    <div class="input-group">
                        <label>Confirmar contraseña:</label>
                        <input type="password" name="password2" class="input-label" placeholder="">
                        <label id="error-registro-password1" class="error" visible="false"></label>
                    </div>
                </div>
                <h3>Datos de cuenta:</h3>
                <div class="input-group">
                    <label>Tipo de usuario:</label>
                    <div class="radio">
                      <div class="user">
                        <input value="usuario" type="radio" name="tipoUsuario" id="user_singup" checked>
                        <label for="user_singup">Cliente</label>
                      </div>
                      <div class="owner">
                          <input value="vendedor" type="radio" name="tipoUsuario" id="owner_signup">
                          <label for="owner_signup">Dueño</label>
                      </div>
                </div>
                <div class="input-group">
                    <label>Nombre de usuario:</label>
                    <input type="text" id="nombreUsuario" name="usuario" class="input-label" placeholder="">
                    <label id="error-registro-nUser" class="error" visible="false"></label>
                </div>
                <div class="input-group">
                    <label>Correo electrónico:</label>
                    <input type="text" id="correo" name="correo" class="input-label" placeholder="">
                    <label id="error-registro-correo" class="error" visible="false"></label>
                </div>
                <div class="input-group">
                    <label>Número de tarjeta:</label>
                    <input type="text" id="numero_tarjeta" name="numero_tarjeta" class="input-label" placeholder="">
                    <label id="error-registro-tarjeta" class="error" visible="false"></label>
                </div>
                <div class="input-group">
                    <label>Fecha de Caducidad:</label>
                    <input type="date" name="Fecha" id="fecha_caducidad_tarjeta" class="input-label">
                    <label id="error-registro-caducidad" class="error" visible="false"></label>
                </div>
                <div class="input-group">
                    <label>Código:</label>
                    <input type="text" name="codigo" id="codigo" class="input-label" placeholder="">
                    <label id="error-registro-codigo" class="error" visible="false"></label>
                </div>
        
            <div class="preguntas">
                <h3>Preguntas de seguridad</h3>
                <div class="input-group">
                    <label>Nombre de mascota:</label>
                    <input type="text" name="pregunta1" class="input-label" placeholder="">
                    <label id="error-registro-pregunta1" class="error" visible="false"></label>
                </div>
                <div class="input-group">
                    <label>Nombre de colegio:</label>
                    <input type="text" name="pregunta2" class="input-label" placeholder="">
                    <label id="error-registro-pregunta2" class="error" visible="false"></label>
                </div>
                  
            </div>
            <input type="button" value="Volver"  onclick="volverPerfil()"  class="inicio"/>
            <input type="submit" value="Crear" class="inicio"/>     
            
            <script>
                function volverPerfil(){
                    window.location.href = "index.html";
                }
            </script>
        </form>
        
      </div>
    </div>
    <script src="js/perfil.js"></script>
  </body> 
</html>
