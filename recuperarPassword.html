<!DOCTYPE html>
<html>
  <head>
    <title>Recuperar cuenta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/recuperar.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
</head>
<body>
    <div class="perfil">
        <div class="perfil-header">
            <h1>Recuperar Contraseña</h1>
        </div>
        <div class="radio">
            <div class="owner">
                <input type="radio" name="tipo_usuario_login" id="owner_login" value="vendedor">
                <label for="owner_login">Dueño</label>
            </div>
            <div class="user">
                <input type="radio" name="tipo_usuario_login" id="user_login" value="usuario" checked>
                <label for="user_login">Cliente</label>
            </div>                                               
        </div>
        <div class="datos_personales">
            <h3>Datos a completar</h3>
            <div class="input-group">
                <label>Correo Electronico</label>
                <input type="text" name="nombreC" class="input-label" placeholder="email" enabled>
            </div>
            <div class="input-group">
                <label>¿Cual es el nombre de tu mascota?</label>
                <input type="text" name="p1" class="input-label" placeholder="Pregunta 1" enabled>
            </div>
            <div class="input-group">
                <label>¿Cual es el nombre de tu colegios?</label>
                <input type="text" name="p2" class="input-label" placeholder="Pregunta 2" enabled>
            </div>
        </div>
        <div class="botones">
            <a href="index.html" class="inicio">VOLVER</a>
            <button class="login-btn" id="botonConfirmar">CONFIRMA DATOS</button>
        </div>
    </div>
    <div class="blurOverlay"></div>
    <div class="form-popup" id="ventanaFlotante">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-content">
                <h2>CAMBIAR CONTRASEÑA</h2>
                <form action="#">   
                    <div class="input-field">
                        <input type="password" id="password1R" required>
                        <label>Nueva contraseña</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password2R" required>
                        <label>Confirmar contraseña</label>
                    </div>
                    <button type="submit">CAMBIAR</button>
                </form>
            </div>
        </div> 
    </div>                                              
    <script src="js/recuperar.js" defer></script>
</body> 
</html>
