<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../css/RegistroStyle.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
</head>
<body>
    <div class="perfil">
        <div class="perfil-header">
            <h1>Crear cuenta</h1>
        </div>

        <!-- Cuadro de errores dinámico -->
        <div id="error-container" class="error-container" style="display: none;">
            <p id="error-message">Por favor corrige los errores en los campos marcados.</p>
        </div>

        <form action="/cgi-bin/registro.pl" class="datos_personales" method="post">
            <div class="datos_personales">
                <h3>Datos personales</h3>
                <div class="input-group">
                    <label>Nombre completo:</label>
                    <input type="text" id="nombreC" name="nombreC" class="input-label" placeholder="Nombres completos">
                </div>
                <div class="input-group">
                    <label>Usuario de inicio de sesión (Correo):</label>
                    <!-- Validación del correo utilizando type="email" -->
                    <input type="email" name="nameSesionUsuario" class="input-label" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <label>Contraseña:</label>
                    <input type="password" name="password" class="input-label" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <label>Confirmar contraseña:</label>
                    <input type="password" name="password2" class="input-label" placeholder="Repetir contraseña" required>
                </div>
            </div>

            <div class="volver">
                <input type="button" value="Volver" onclick="volverPerfil()" class="inicio" />
                <input type="submit" value="Crear" class="inicio" />
            </div>

            <script>
                function volverPerfil() {
                    window.location.href = "index.html";
                }
            </script>
        </form>
    </div>
</body>
</html>
