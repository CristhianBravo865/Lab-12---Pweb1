<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="../css/RegistroStyle.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            background: url("images/noche.jpg") center/cover no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background-color: #f3f4f6;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .success-container h1 {
            color: #086444;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .success-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .inicio {
            background-color: #086444;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .inicio:hover {
            background-color: #064d33;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>¡Registro exitoso!</h1>
        <p>Tu cuenta ha sido creada con éxito. Ya puedes iniciar sesión.</p>
        <a href="../index.html" class="inicio">Volver al inicio</a>
    </div>
</body>
</html>
