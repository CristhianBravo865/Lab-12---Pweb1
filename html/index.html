<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <script>
        // Función para cargar los libros usando AJAX
        function cargarLibros() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/cgi-bin/recuperarlibros.pl', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var libros = JSON.parse(xhr.responseText);
                    var container = document.getElementById('books-container');
                    container.innerHTML = '';  // Limpiar los libros actuales

                    libros.forEach(function(libro) {
                        var div = document.createElement('div');
                        div.classList.add('book-item');
                        
                        var nombre = document.createElement('h2');
                        nombre.textContent = libro.nombre;
                        div.appendChild(nombre);
                        
                        var descripcion = document.createElement('p');
                        descripcion.textContent = 'Descripción: ' + libro.descripcion;
                        div.appendChild(descripcion);

                        var sucursal = document.createElement('p');
                        sucursal.textContent = 'Sucursal ID: ' + libro.sucursal_id;
                        div.appendChild(sucursal);

                        var nuevo = document.createElement('p');
                        nuevo.textContent = 'Nuevo: ' + (libro.nuevo == 1 ? 'Sí' : 'No');
                        div.appendChild(nuevo);
                        
                        container.appendChild(div);
                    });
                }
            };
            xhr.send();
        }

        // Llamar a la función cargarLibros cuando la página se haya cargado
        window.onload = function() {
            cargarLibros();
        };
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header-container">
            <!-- Logo -->
            <div id="logo">
                <img src="logo.png" alt="Biblioteca Logo" width="50">
            </div>

            <!-- Barra de búsqueda -->
            <div id="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="query" placeholder="Buscar libros...">
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <!-- Botón de registro -->
            <div id="register-button">
                <button onclick="window.location.href='/register'">Registrarse</button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <h1>Libros Disponibles</h1>
        <div id="books-container">
            <!-- Los libros se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Cristhian Bravo</p>
        <p>Mark Hancco</p>
    </footer>
</body>
</html>
