<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header-container">
            <!-- Logo -->
            <div id="logo">
                <img src="logo.png" alt="Biblioteca Logo" width="50">
            </div>

            <!-- Barra de búsqueda -->
            <div id="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="query" placeholder="Buscar libros...">
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <!-- Botón de registro -->
            <div id="register-button">
                <button onclick="window.location.href='/register'">Registrarse</button>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <h1>Libros Disponibles</h1>
        <div id="books-container">
            <!-- Ejemplo basico sin base de datos. Faltan Imagenes para cada libro-->
            <div class="book-item">
                <h2>Libro 1</h2>
                <p>Autor: Autor 1</p>
                <p>Precio: $10.00</p>
            </div>
            <div class="book-item">
                <h2>Libro 2</h2>
                <p>Autor: Autor 2</p>
                <p>Precio: $15.00</p>
            </div>
            <div class="book-item">
                <h2>Libro 3</h2>
                <p>Autor: Autor 3</p>
                <p>Precio: $20.00</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Cristhian Bravo</p>
        <p>Mark Hancco</p>
    </footer>
</body>
</html>
