<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        // Función para cargar los libros usando AJAX
        function cargarLibros() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/cgi-bin/recuperarlibros.pl', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var libros = JSON.parse(xhr.responseText);
                    var container = document.getElementById('books-container');
                    container.innerHTML = ''; // Limpiar los libros actuales

                    libros.forEach(function(libro) {
                        var card = document.createElement('div');
                        card.classList.add('book-card');

                        var image = document.createElement('img');
                        image.src = '/images/' + libro.imagen;
                        image.alt = libro.nombre;
                        image.classList.add('book-image');
                        card.appendChild(image);

                        var title = document.createElement('h2');
                        title.textContent = libro.nombre;
                        title.classList.add('book-title');
                        card.appendChild(title);

                        var price = document.createElement('p');
                        price.textContent = 'Precio: S/ ' + libro.precio;
                        price.classList.add('book-price');
                        card.appendChild(price);

                        var button = document.createElement('button');
                        button.classList.add('add-to-cart');
                        button.innerHTML = '<img src="/images/carrito-de-compras.png" alt="Carrito" class="cart-icon"> Añadir';
                        card.appendChild(button);

                        container.appendChild(card);
                    });
                }
            };
            xhr.send();
        }

        // Llamar a la función cargarLibros cuando la página se haya cargado
        window.onload = function() {
            cargarLibros();
        };
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="header-container">
            <!-- Logo -->
            <div id="logo">
                <img src="/images/logo.png" alt="Biblioteca Logo">
            </div>

            <!-- Barra de búsqueda -->
            <div id="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="query" placeholder="Buscar libros...">
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <!-- Botón de registro -->
            <div id="login-button">
                <button onclick="window.location.href='/login'">Login</button>
            </div>

            <!-- Carrito de compras -->
            <div id="cart-button" onclick="window.location.href='/cart'">
                <img src="/images/carrito-de-compras.png" alt="Carrito de Compras">
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <h2>Libros Disponibles</h2>
        <div id="books-container" class="books-grid">
            <!-- Los libros se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Cristhian Bravo | Mark Hancco</p>
    </footer>
</body>
</html>
