<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        // Función para cargar los libros usando AJAX
        function cargarLibros() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/cgi-bin/recuperarlibros.pl', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var libros = JSON.parse(xhr.responseText);
                    var container = document.getElementById('books-container');
                    container.innerHTML = ''; // Limpiar los libros actuales

                    libros.forEach(function(libro) {
                        var card = document.createElement('div');
                        card.classList.add('book-card');

                        var title = document.createElement('h2');
                        title.textContent = libro.nombre;
                        card.appendChild(title);

                        var description = document.createElement('p');
                        description.textContent = libro.descripcion;
                        card.appendChild(description);

                        var sucursal = document.createElement('p');
                        sucursal.textContent = 'Sucursal: ' + libro.sucursal_id;
                        card.appendChild(sucursal);

                        var nuevo = document.createElement('span');
                        nuevo.classList.add('nuevo-badge');
                        nuevo.textContent = libro.nuevo == 1 ? 'Nuevo' : 'Usado';
                        card.appendChild(nuevo);

                        container.appendChild(card);
                    });
                }
            };
            xhr.send();
        }

        // Llamar a la función cargarLibros cuando la página se haya cargado
        window.onload = function() {
            cargarLibros();
        };
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Biblioteca Virtual</h1>
    </header>

    <!-- Main content -->
    <main>
        <h2>Libros Disponibles</h2>
        <div id="books-container" class="books-grid">
            <!-- Los libros se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Cristhian Bravo | Mark Hancco</p>
    </footer>
</body>
</html>
