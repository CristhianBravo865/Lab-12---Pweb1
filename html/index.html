<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/app_index.js" defer></script> <!-- Referencia al archivo JS -->
</head>

<body>
    <!-- Header -->
    <header>
        <div id="header-container">
            <!-- Logo -->
            <div id="logo" onclick="location.reload();">
                <img src="/images/logo.png" alt="Biblioteca Logo">
            </div>

            <!-- Barra de búsqueda -->
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar libros...">
                <button onclick="buscarLibros()">Buscar</button>
            </div>

            <!-- Botón de login -->
            <div id="login-button">
                <!-- El contenido se actualizará desde JavaScript -->
            </div>

            <!-- Menú de cierre de sesión -->
            <div id="logout-menu">
                <button onclick="cerrarSesion()">Cerrar Sesión</button>
            </div>

            <!-- Carrito de compras -->
            <div id="cart-button" onclick="window.location.href='/cart'">
                <img src="/images/carrito-de-compras.png" alt="Carrito de Compras">
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <h2>Libros Disponibles</h2>
        <div id="books-container" class="books-grid">
            <!-- Los libros se cargarán aquí dinámicamente -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Cristhian Bravo | Mark Hancco</p>
    </footer>
</body>

</html>
