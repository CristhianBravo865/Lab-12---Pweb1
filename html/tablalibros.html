<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Libros</title>
    <link rel="stylesheet" href="/css/styles_dashboard.css">
</head>

<body>
    <h1>Tabla de Libros</h1>
    <div>
        <div class="button-container-left">
            <button class="button" onclick="showModal()">Agregar Libro</button>
        </div>
        <div class="button-container-right">
            <button class="button" onclick="window.location.href = '/dashboard.html'">Dashboard Inventario</button>
            <button class="button" onclick="window.location.href = '/tablatiendas.html'">Tabla Tiendas</button>
        </div>
    </div>
    <table id="libros-table">
        <thead>
            <tr>
                <th>ID Libro</th>
                <th>Nombre del Libro</th>
                <th>Descripción</th>
                <th>Imagen</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de libros se generarán aquí dinámicamente -->
        </tbody>
    </table>
    <div id="modal">
        <div id="modal-content">
            <h2>Agregar Libro</h2>
            <form id="agregar-libro-form" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required><br>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.10" required><br>
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required><br>
                <button type="button" class="button" id="guardar-libro-btn">Guardar</button>
                <button type="button" class="button" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>
    
    <script src="/js/validarSesion.js"></script>
    <script src="/js/app_tablalibros.js"></script>
    <script src="/js/app_index.js"></script>
</body>

</html>
