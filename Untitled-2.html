<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Páginas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        .button { cursor: pointer; background-color: #007BFF; color: white; padding: 5px 10px; border: none; }
        .button:hover { background-color: #0056b3; }
        .buttons-container { display: inline-block; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Páginas</h1>
        
        <ul id="page-list">
            <!-- Lista de páginas cargadas dinámicamente aquí -->
        </ul>
        
        <a href="crear.html" class="button">Agregar Nueva Página</a>
    </div>

    <script>
        const pages = [
            { name: "Pagina1.md", url: "pagina1.md" },
            { name: "Pagina2.md", url: "pagina2.md" }
        ];

        function loadPages() {
            const list = document.getElementById('page-list');
            list.innerHTML = '';  // Limpiar lista antes de cargar
            pages.forEach(page => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <a href="${page.url}">${page.name}</a>
                    <div class="buttons-container">
                        <span class="button" onclick="editPage('${page.name}')">E</span>
                        <span class="button" onclick="deletePage('${page.name}')">X</span>
                    </div>
                `;
                list.appendChild(listItem);
            });
        }

        function editPage(pageName) {
            alert(`Editando la página: ${pageName}`);
            // Aquí se podría abrir un editor o algo similar
        }

        function deletePage(pageName) {
            const index = pages.findIndex(page => page.name === pageName);
            if (index > -1) {
                pages.splice(index, 1);
                loadPages();
            }
        }

        loadPages(); // Cargar las páginas al cargar la página
    </script>
</body>
</html>
