<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Página</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        .button { cursor: pointer; background-color: #007BFF; color: white; padding: 5px 10px; border: none; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Página</h1>
        
        <textarea id="markdown-content"></textarea>
        <br>
        <input type="text" id="page-name" placeholder="Nombre de la página (Ej. nueva-pagina.md)">
        <br>
        <span class="button" onclick="savePage()">Guardar Página</span>
    </div>

    <script>
        function savePage() {
            const name = document.getElementById('page-name').value;
            const content = document.getElementById('markdown-content').value;
            
            if (name && content) {
                alert(`Página "${name}" guardada con éxito!`);
                // Aquí debería guardarse el contenido (en un servidor, base de datos, etc.)
            } else {
                alert('Por favor, ingrese un nombre y contenido para la página.');
            }
        }
    </script>
</body>
</html>
