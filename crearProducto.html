<!DOCTYPE html>
<html>
  <head>
    <title>Vender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/perfil.css">
  </head>
  <body>
    <form method="post">
      <div class="perfil">
        <div class="perfil-header">
          <h1>Crear Producto</h1>
        </div>
        <div class="datos_personales">
          <h3>Datos del Libro</h3>
          <div class="input-group">
            <label>Nombre del Libro:</label>
            <input type="text" id="name_AP" name="productoName" class="input-label" placeholder="Producto">
          </div>
          <div class="input-group">
            <label>Precio del Libro:</label>
            <input type="number" step="0.01" id="precio_AP" name="precio" class="input-label" placeholder="0.00">
          </div>
          <div class="input-group">
            <label>URL de la imagen:</label>
            <input type="text" id="urlAP" name="url_AP" class="input-label" placeholder="URL">
          </div>
          <div class=""></div>
            <a href="" class="url_imagen"></a>
          </div>
        </div>

        <a href="index.html" class="inicio">Volver</a>
        <input type="submit" value="Publicar" class="inicio"/>     
      
      </div>
    </form>
  </body> 
</html>
